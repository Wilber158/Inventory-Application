<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boring Inventory App</title>
    <link rel="stylesheet" href="deletedEntries.css">
    <script src="deletedEntries.js" defer></script>
</head>
<body>
    <header>
        <div id="sidebar-container"> </div>
    </header>
    <h1>Recently Deleted</h1>
    <div class="title-line"></div>
    <div class="container">
        <!-- Table for displaying search results -->
        <form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Part Prefix</th>
                    <th>Part Number</th>
                    <th>Type</th>
                    <th>Warehouse</th>
                    <th>Zone</th>
                    <th>Condition</th>
                    <th>Manufacturer</th>
                    <th>Vendor</th>
                    <th>Unit Cost</th>
                    <th>Entry Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
        </form>
    </div>
    

</body>
</html>
