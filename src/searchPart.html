<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Part</title>
    <link rel="stylesheet" href="searchPart.css">
    <script src="searchPart.js" defer></script>
</head>
<body>
    
    <header>
        <div id="logo">LOGO</div>
    </header>
    <section>
        <aside>
            <div id="sidebar-container"> 

            </div>
            
        </aside>
    </section>
    <section id="content">
        <div class="container">
            <h2>Inventory Lookup</h2>
            <form id="inventoryForm">
                <div class="search_inputs">
                    <div class="input_pair">
                        <label for="prefix">Prefix:</label>
                        <input type="text" id="prefix" name="prefix" required>
                    </div>

                    <div class="input_pair">
                        <label for="partNumber">Part Number:</label>
                        <input type="text" id="partNumber" name="partNumber" required>
                    </div>

                    <div class="input_pair">
                        <label for="type">Type:</label>
                        <input type="text" id="type" name="type" required>
                    </div>

                    <div class="input_pair">
                        <label for="totalQuantity">Total Quantity:</label>
                        <div id="quantity_box"></div>
                    </div>

                    <button type="submit">Submit</button>
                </div>
            </form>
            <!-- Table for displaying search results -->
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Part Number</th>
                        <th>Quantity</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Condition</th>
                        <th>Manufacturer</th>
                        <th>Vendor</th>
                        <th>Unit Cost</th>
                        <th>Entry Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
