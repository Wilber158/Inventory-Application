<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Part</title>
    <link rel="stylesheet" href="searchPart.css">
    <script src="searchPart.js" defer></script>
</head>
<body>
    
    <header>
        <div>
            <button id ="logo">logo</button>
        </div>
        <nav>
            <div>sdfsfs</div>
            <div>sdfs</div>
            <div>sdfsdf</div>
        </nav>
    </header>
    <section>
        <aside>
            <div class="sidebar">
                <ul>
                    <li><a href="./index.html"><img src="home.png" alt="Home" width="80" height="80">Home</a></li>
                    <li><a href="./searchPart.html"><img src="inventory.png" alt="Inventory" width="40" height="40">Inventory</a></li>
                    <li><a href="./inventory.html"><img src="insights.png" alt="Insights" width="40" height="40">Insights</a></li>
                    <li><a href=""><img src="transactions.png" alt="Transactions" width="40" height="40">Transactions</a></li>
                </ul>
            </div>
        </aside>
    </section>
    <section id="content">
        <div class="container">
            <h2>Inventory Lookup</h2>
            <!-- Input fields for prefix, part number, type, and total quantity -->
            <label for="prefix">Prefix:</label>
            <input type="text" id="prefix" name="prefix">

            <label for="partNumber">Part Number:</label>
            <input type="text" id="partNumber" name="partNumber">

            <label for="type">Type:</label>
            <input type="text" id="type" name="type">

            <label for="totalQuantity">Total Quantity:</label>
            <input type="text" id="totalQuantity" name="totalQuantity">

            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Part</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Manufacturer</th>
                        <th>Seller</th>
                        <th>Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
        <button id="submitButton">Submit</button>
    </section>

</body>
</html>
