<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Add Inventory Entry</title>
    <link rel="stylesheet" href="autoAddEntry.css">
    <script src="autoAddEntry.js" defer></script>
</head>
<body>
    <header>
        <div id="sidebar-container"> </div>
    </header>
    <div id="content">
        <h2>Auto Add Inventory Entry</h2>
        <div id="drop-zone">
            <p>Drag & drop files or in the upload section to get started</p>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <button id="addButton">Add</button>
    </div>
    <div id="container">
        <form>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Part Number</th>
                        <th>Quantity</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Condition</th>
                        <th>Manufacturer</th>
                        <th>Vendor</th>
                        <th>Unit Cost</th>
                        <th>Entry Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>
        </form>
    </div>
    
</body>
</html>
