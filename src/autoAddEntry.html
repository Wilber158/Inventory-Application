<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Add Inventory Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h2>Auto Add Inventory Entry</h2>
        <div id="drop-zone">
            <p>Drag & drop files or in the upload section to get started</p>
            <input type="file" id="fileInput" hidden accept=".csv">
            <button id="fileSelectBtn">Select CSV File</button>
        </div>
        <button id="addButton">Add</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
