<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Main</title>
  </head>
  <div id="content1"></div>
  <div id="content2"></div>
  <body>
    
    <table>
      <caption class="title">Add Inventory Entry</caption>
      <tr>
        <td class="secName">
          Part Number:
        </td>
        <td>
          <input type="text" placeholder="Prefix" class="partNum2">
          <input type="text" placeholder="Part Number" class="partNum2">
          <input type="text" placeholder="Type" class="partNum2">
        </td>
      </tr>
      <tr>
        <td class="secName">
          Location/Quantity:
        </td>
        <td>
          <input type="text" placeholder="Zone" class="location2">
          <input type="text" placeholder="Location" class="location2">
          <input type="text" placeholder="Quantity" class="location2">
        </td>
      </tr>
      <tr>
        <td class="secName">
          Vendor
        </td>
        <td>
          <input type="text" placeholder="Seller" class="vendor2">
        </td>
      </tr>
      <tr>
        <td class="secName">
          Manufacturer
        </td>
        <td>
          <input type="text" placeholder="Manu" class="manu2">
        </td>
      </tr>
    </table>
    <button id="submitButton">Submit</button>
  </body>
</html>
