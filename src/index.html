<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Home</title>
</head>

<body>

    <header>
        <div id="logo">LOGO</div>
        
    </header>
    <section>
        <aside>
          <div id="sidebar-container"> 

          </div>
        </aside>
    </section>
    <section id="content">
        <h1>Add Inventory Entry</h1>
        <div id="main-content">
            <!-- Your main content goes here -->
            <form>
              <table>
                  <tr>
                    <td class="secName">
                      Part Number:
                    </td>
                    <td>
                      <label for="prefix"></label>
                      <input type="text" placeholder="Prefix" class="partNum2">
                      <label for="partNumber"></label>
                      <input type="text" placeholder="Part Number" class="partNum2">
                      <label for="type"></label>
                      <input type="text" placeholder="Type" class="partNum2">
                    </td>
                  </tr>
                  <tr>
                    <td class="secName">
                      Location/Quantity:
                    </td>
                    <td>
                      <label for="zone"></label>
                      <input type="text" placeholder="Zone" class="location2">
                      <label for="location"></label>
                      <input type="text" placeholder="Location" class="location2">
                      <label for="quantity"></label>
                      <input type="text" placeholder="Quantity" class="location2">
                    </td>
                  </tr>
                  <tr>
                    <td class="secName">
                      Vendor
                    </td>
                    <td>
                      <label for="seller"></label>
                      <input type="text" placeholder="Seller" class="vendor2">
                    </td>
                  </tr>
                  <tr>
                    <td class="secName">
                      Manufacturer
                    </td>
                    <td>
                      <label for="manufacturer"></label>
                      <input type="text" placeholder="Manu" class="manu2">
                    </td>
                  </tr>
                </table>
                <button id="submitButton">Submit</button>
            </form>

        </div>
    </section>

</body>

</html>
