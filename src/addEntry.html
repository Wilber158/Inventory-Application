<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addEntry.css">
    <script src="addEntry.js" defer></script>
    <title>Add Entry</title>
</head>

<body>

    <header>
      <div id="sidebar-container"> </div>  
    </header>
    <h1>Add Inventory Entry</h1>
    <div class="title-line"></div>
    <section id="content">
        <div id="main-content">
            <!-- Your main content goes here -->
            <form method="get">
              <table>
                  <tr>
                    <td class="secName">
                      Part Number:
                    </td>
                    <td>
                      <label for="prefix" ></label>
                      <input type="text" id="prefix" name="prefix" placeholder="Prefix" class="partNum2" required>
                      <label for="partNumber"></label>
                      <input type="text" id="partNumber" name="partNumber" placeholder="Part Number" class="partNum2" required>
                      <label for="type"></label>
                      <input type="text" id="type" name="type" placeholder="Type" class="partNum2" required>
                      <label for="type"></label>
                      <input type="text" id="condition" name="condition" placeholder="Condition" class="partNum2" required>
                    </td>
                  </tr>
                  <tr>
                    <td class="secName">
                      Location/Quantity:
                    </td>
                    <td>
                      <label for="zone"></label>
                      <input type="text" id="warehouse" name="warehouse" placeholder="Warehouse" class="location2" required>
                      <label for="location"></label>
                      <input type="text" id="zone" name="zone" placeholder="Zone" class="location2" required>
                      <label for="quantity"></label>
                      <input type="text" id="quantity" name="quantity" placeholder="Quantity" class="location2" required>
                    </td>
                  </tr>
                  <tr>
                    <td class="secName">
                      Vendor
                    </td>
                    <td>
                      <label for="seller"></label>
                      <input type="text" id="seller" name="seller" placeholder="Seller" class="vendor2">
                      <label for="cost"></label>
                      <input type="text" id="cost" name="cost" placeholder="Cost" class="vendor2">
                    </td>
                  </tr>
                  <tr>
                    <td class="secName">
                      Manufacturer
                    </td>
                    <td>
                      <label for="manufacturer"></label>
                      <input type="text" id="manufacturer" name="manufacturer" placeholder="Manu" class="manu2">
                    </td>
                  </tr>
                  <tr>
                    <td class="secName">
                      Entry Notes
                    </td>
                    <td>
                      <textarea id="notes" name="notes" placeholder="Enter notes here..." class="notes-input"></textarea>
                    </td>
                  </tr>
                </table>
                <button id="submitButton">Submit</button>
            </form>

        </div>
    </section>

</body>

</html>
